<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Custom JS -->
        <script src="script.js" defer></script>

        <title>Countdown Timer</title>
    </head>
    <body>
        <h1>NEW YEARS EVE</h1>
        <div class="count-down-container">
            <div class="el days">
                <p class="count" id="day">0</p>
                <span>Days</span>
            </div>
            <div class="el hrs">
                <p class="count" id="hour">0</p>
                <span>Hours</span>
            </div>
            <div class="el mins">
                <p class="count" id="min">0</p>
                <span>Minutes</span>
            </div>
            <div class="el secs">
                <p class="count" id="sec">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
